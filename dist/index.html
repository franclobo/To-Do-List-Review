<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="main.js"></script></head>
<body>
  <form class="form">
    <div class="title">
      <h1>Today's To Do</h1>
      <button type="button" class="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
    <input type="text" class="input" placeholder="Add your list..." autocomplete="off">
    <ul class="list"></ul>
    <button type="button" class="clear">Clear All Completed</button>
  </form>

</body>
</html>
